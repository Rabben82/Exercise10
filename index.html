<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container top-box">
        <div class="row">

            <div class="col-md-4 fit-content">
                <img src="./Assets/c3po.png" id="img-left" alt="">
            </div>

            <div class="col-md-4 fit-content">
                <div class="column">
                    <img src="./Assets/starwars-img-removebg-preview.png" id="img-center" alt="">
  
                    <div id="middle-box">
                        <p>Search for an Star Wars Character to get it's info.</p>
                        <form id="form-input">
                            <label for="addcharacter">Search Character:</label>
                            <input type="text" name="addcharacter" id="addcharacter">
                            <button type="button" id="add-button">Look Up</button>
                        </form>
                        <div id="output">
                            <textarea name="outputcharacters" id="output-characters" cols="50" rows="5"></textarea>
                        </div>
                    </div>

                </div>

                
            </div>

            <div class="col-md-4 fit-contentright">
                <img src="./Assets/r2d2-removebg-preview.png" id="img-right" alt="" >
            </div>
            
        </div>
    </div>    
        <script src="/characters.js"></script>
